<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        .box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px;
            border-radius: 15px;
        }
    </style>


    <div class="box">

        <form action="">

            <fieldset>

                <legend><b>Formulario do Cliente</b></legend>

                <div class="inputBox">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" required>

                </div><br><br>

                <div class="inputBox">
                    <label for="data">Data:</label>
                    <input type="date" id="data" name="data" required>

                </div><br><br>
                <div class="block">
                    <label for="estado">Selecione o Estado Em Que Mora:</label><br>
                    <select id="estado" name="estado">
                            <option value="AC">Acre</option>
                            <option value="AL">Alagoas</option>
                            <option value="AP">Amapá</option>
                            <option value="AM">Amazonas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="DF">Distrito Federal</option>
                            <option value="ES">Espírito Santo</option>
                            <option value="GO">Goiás</option>
                            <option value="MA">Maranhão</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="PA">Pará</option>
                            <option value="PB">Paraíba</option>
                            <option value="PR">Paraná</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Piauí</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="RO">Rondônia</option>
                            <option value="RR">Roraima</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="SP">São Paulo</option>
                            <option value="SE">Sergipe</option>
                            <option value="TO">Tocantins</option>
                            <option value="EX">Estrangeiro</option>
                        </select>
                    <p>Sexo</p> <br> <input type="radio" name="genero" value="masculino" id="masculino" required>
                    <label for="masculino">Masculino</label>
                    <input type="radio" id="feminino" name="genero" value="feminino" required>
                    <label for="femenino">Feminino</label>

                    <input type="radio" id="outro" name="genero" value="outro" required>
                    <label for="outro">Outro</label>
                </div> <br><br>

                <label for="valor">Qual é o Valor de 25 + 18?</label>
                <input type="number" id="valor" name="valor"><br><br>
                <input type="submit" id="enviar" name="enviar" value="enviar">

            </fieldset>
        </form>
    </div>

</body>

</html>
